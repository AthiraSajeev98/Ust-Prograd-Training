<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Customer Account</title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
 padding: 20px 30px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/register" >Register</a></li>
    <li><a href="/transaction">Transfer Fund</a></li>
    <li><a href="/balance" onclick="">Check Balance</a></li>
</ul>
<br><br>

<p style="font-size:20px;">Customer Name :<small> <span th:text="${customerName}"></span></small></p>
<p style="font-size:20px;">Phone Number : <small><span th:text="${phoneNumber}"></span></small></p>
<p style="font-size:20px;">Account Number : <small><span th:text="${accountNumber}"></span></small></p>
<p style="font-size:20px;">IFSC Code : <small><span th:text="${ifscCode}"></span></small></p>
<!--<h3>Balance : <span th:text="${balance}"></span></h3>-->
<form action="/login">
    <input type="submit" value="Logout"><br><br>
</form>
</body>
</html>
