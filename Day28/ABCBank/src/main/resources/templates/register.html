<html lang="en">
<head>

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
 padding: 20px 30px;
  text-decoration: none;
}

  background-color: #111;

<ul>
    <li><a href="/home">Home</a></li>

<br><br>
<form action="/registerDetails" method="post">
    <p>Username : <input type="text" name="username" placeholder=""><br><br></p>
    <p>Password : <input type="password" name="password"><br><br></p>
    <p>Customer Name : <input type="text" name="customerName"><br><br></p>
    <p>Account Number : <input type="text" name="accountNumber"><br><br></p>
    <p>Phone Number : <input type="text" name="phoneNumber"><br><br></p>
    <p>IFSC Code : <input type="text" name="ifscCode"><br><br></p>
    <p>Balance : <input type="text" name="balance"><br><br></p>
    <input type="submit" value="Register"><br><br></p>
</form>
