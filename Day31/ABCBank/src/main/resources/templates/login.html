<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
 padding: 20px 30px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

    </style>
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/register">Register</a></li>
</ul>
<br>
<form action="/login" method="post">
    <h6 style="font-size:20px;color:green;"><small><span th:text="${successMessage}" ></span></small></h6>
    <h6 style="font-size:20px;color:red;"><small><span th:text="${errorMessage}"></span></small></h6>

    <br>
    <p>Username : <input type="text" name="userName" placeholder="Username"><br><br></p>
    <p>Password : <input type="password" name="password" placeholder="Password"><br><br></p>
    <input type="submit" value="Login">
</form>
</body>
</html>
