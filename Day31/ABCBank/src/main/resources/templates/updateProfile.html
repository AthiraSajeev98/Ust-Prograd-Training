<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org " >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Update Customer Details</title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
 padding: 20px 30px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

body{
background-color:#99e6ff;
background-repeat:no-repeat;
background-position:center;
Background-size:cover;
padding-left:10px;
padding-right:10px;
padding-top:10px;

}

    </style>
</head>
<body>
<ul>
    <li><a href="/customerAccount"><span th:text="${customerName}"></span></a></li>
    <li><a href="/login">Logout</a></li>
</ul>
<br><br>
<form action="/customerAccount" method="post">
    <p>Username : <input type="text" name="userName" placeholder="Username" th:value="${customers.username}"><br><br>
    </p>
    <p>Reset Password : <input type="password" name="password" placeholder="Password"
                               th:value="${customers.password}"><br><br></p>

    <p>Customer Name : <input type="text" name="name" placeholder="Name" th:value="${customers.customerName}"><br><br>
    </p>
    <p>Reset Phone Number : <input type="text" name="phoneNumber" placeholder="Phone Number"
                                   th:value="${customers.phoneNumber}"><br><br></p>
    <input type="submit" value="Update"><br><br></p>
</form>
</body>
</html>
