<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/login">Login</a></li>

</ul>
<div class="registerContainer">
  <div class="register">
    <div class="form">
      <span class="titleBox">Register</span>
      <br><br>
<form action="/register" method="post">
    <div class="formstyle">Username : <input type="text" name="username" placeholder="Username"><br><br></div>
    <div class="formstyle">Password : <input type="password" name="password" placeholder="Password"><br><br></div>
    <div class="formstyle">Customer Name : <input type="text" name="customerName" placeholder="Name"><br><br></div>
    <div class="formstyle">Address : <input type="text" name="address" placeholder="Enter Address"><br><br></div>
    <div class="formstyle">Phone Number : <input type="text" name="phoneNumber" placeholder="Phone Number"><br><br></div>
    <div class="formstyle">Email ID : <input type="text" name="emailId" placeholder="Enter email"><br><br></div>
    <input type="submit" value="Register" class="button1"><br><br></div>
</form>
</div>
</div>
</div>
</body>
</html>
