<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/login">Login</a></li>
</ul>
<h6 style="font-size:20px;color:green;" align="center"><small><span th:text="${successMessage}" ></span></small></h6>
<div class="RegAccountContainer">
  <div class="RegAccount">
    <div class="form">
      <span class="titleBox">Register Account</span>
      <br><br>
<form action="/accountRegister" method="post">
    <div class="formstyle">Username : <input type="text" name="username" placeholder="Username"><br><br></div>
    <div class="formstyle">Account Number : <input type="text" name="accountNumber" placeholder="Account Number"><br><br></div>
    <div class="formstyle">IFSC Code : <input type="text" name="ifscCode" placeholder="IFSC Code"><br><br></div>
    <div class="formstyle">Branch : <input type="text" name="branch" placeholder="Branch name"><br><br></div>
    <input type="submit" value="Register" class="button1"><br><br>
</form>
</div>
</div>
</div>
</body>
</html>
