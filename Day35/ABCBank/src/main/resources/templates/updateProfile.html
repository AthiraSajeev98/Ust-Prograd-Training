<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org " >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Update Customer Details</title>
    
</head>
<body>
<ul >
    <li><a th:href="@{/customerAccount/{id} (id=${customers.username})}"><span th:text="${customerName}"></span></a></li>
    <li><a th:href="@{/updateProfile/{id} (id=${userName})}" >Update Profile</a></li> <!--linking updateProfile with {id}-->
    <li><a href="/transaction">Transaction</a></li>
    <li><a href="/balance" >Balance</a></li>
    <li><a href="/login">Logout</a></li>
</ul>
<br><br>
<h6 style="font-size:20px;color:green;text-align:center"><small><span th:text="${successMessage}"></span></small></h6>

<div class="updateProfileContainer">
  <div class="updateProfile">
    <div class="form">
      <span class="titleBox">Update</span>
      <br><br>

<form action="/updateProfile" method="post">
    <div class="formstyle">Username<input type="text" name="userName" placeholder="Username" th:value="${customers.username} " readonly><br><br>
    </div>
    <div class="formstyle">Reset Password<input type="password" name="password" placeholder="Password"
                               th:value="${customers.password}"><br><br></div>

    <div class="formstyle">Customer Name<input type="text" name="name" placeholder="Name" th:value="${customers.customerName}" readonly><br><br>
    </div>
    <div class="formstyle">Reset Phone Number<input type="text" name="phoneNumber" placeholder="Phone Number"
                                   th:value="${customers.phoneNumber}"><br><br></div>
    <input type="submit" value="Update" class="button1"><br><br></p>
</form>
</div>
</div>
</div>
</body>
</html>
