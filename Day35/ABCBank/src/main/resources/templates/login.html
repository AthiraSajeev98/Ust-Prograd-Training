<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>


</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/register">Register</a></li>
</ul>
<br><h6 style="font-size:20px;color:green;" align="center"><small><span th:text="${successMessage}"></span></small></h6>
<h6 style="font-size:20px;color:red;" align="center"><small><span th:text="${errorMessage}"></span></small></h6>
<div class="loginContainer">
    <div class="login">
        <div class="form">
            <span class="titleBox">Login</span>
            <br><br>
            <form action="/login" method="post">
                <br>
                <div class="formstyle">Username : <input type="text" name="userName" placeholder="Username"><br><br>
                </div>
                <div class="formstyle">Password : <input type="password" name="password" placeholder="Password"><br><br>
                </div>
                <input class="button1" type="submit" value="Login">
            </form>
        </div>
    </div>
</div>
</body>
</html>
