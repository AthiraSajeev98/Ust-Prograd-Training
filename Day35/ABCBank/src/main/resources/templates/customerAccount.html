<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Customer Account</title>
    
</head>
<body>
<ul>
    <li><a th:href="@{/customerAccount/{id} (id=${userName})}" ><span th:text="${name}"></span></a></li>
    <li><a th:href="@{/updateProfile/{id} (id=${userName})}" >Update Profile</a></li> <!--linking updateProfile with {id}-->
    <li><a href="/transaction">Transaction</a></li>
    <li><a href="/balance" >Balance</a></li>
    <li><a href="/login">Logout</a></li>
</ul><br><br>
<h6 style="font-size:20px;color:green;" align="center"><small><span th:text="${successMessage}" ></span></small></h6>
<div class="accountContainer">
  <div class="account">
    <div class="form">
      <span class="titleBox">Customer Account</span>
      <br><br>
<div class="formstyle1" style="font-size:20px;">User Name :<small> <span style="font-size:15px;" th:text="${userName}" ></span></small></div>
<div class="formstyle1" style="font-size:20px;">Customer Name :<small> <span style="font-size:15px;" th:text="${name}"></span></small></div>
<div class="formstyle1" style="font-size:20px;">Phone Number : <small><span style="font-size:15px;" th:text="${phoneNumber}"></span></small></div>
<div class="formstyle1" style="font-size:20px;">Email :<small> <span style="font-size:15px;" th:text="${emailId}"></span></small></div>
<div class="formstyle1" style="font-size:20px;">Address :<small> <span style="font-size:15px;" th:text="${address}"></span></small></div>
<div class="formstyle1" style="font-size:20px;">Account Number : <small><span style="font-size:15px;" th:text="${accountNumber}"></span></small></div>
<div class="formstyle1" style="font-size:20px;">IFSC Code : <small><span style="font-size:15px;" th:text="${ifscCode}"></span></small></div>
<div class="formstyle1" style="font-size:20px;">Branch :<small> <span style="font-size:15px;" th:text="${branch}"></span></small></div>
</body>
</div>
</div>
</div>
</html>
